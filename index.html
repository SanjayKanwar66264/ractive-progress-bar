<!doctype html>
<html lang='en-GB'>
<head>
    <meta charset='utf-8'>
    <title> Optus Ractive Test</title>
    <link rel="stylesheet" href="lib/css/bootstrap-select.min.css" type="text/css">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" type="text/css">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class='container'></div>
<script id='template' type='text/ractive'>

<ul class="list-group">
    {{#each progressList}}
        <li class="list-group-item">
            <p  value={{progress}}>{{this}}</p>
            <progress  id= {{this}} value={{progress}}  max="100">{{progress}}</progress>
        </li>
    {{/each}}
</ul>

<select class="selectpicker" id="progessBarType" value={{selectedOption}}>
      {{#each progressList}}
        <option >{{this}}</option>
    {{/each}}
</select>

{{#each buttons}}
    <button class="{{this == "MinusTwentyFive" || this == "MinusTen"     ? "btn btn-danger" : "btn btn-primary"}}"
    on-click='{{this}}' style="margin:2px">{{this}}</button>
{{/each}}
</script>
<script src='lib/js/reactive.min.js'></script>
<script src="js/progress_bar.js">
</script>
</body>
</html>
